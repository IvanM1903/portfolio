    /* -- ONLOAD CONTENT -- */
    setTimeout(function () {
      $(".loader-wrapper").fadeOut("slow");
      $("body").unbind("touchmove");
      $("body").removeClass("stop-scrolling");
    }, 2500);

    /* -- LOAD ON TOP -- */
    history.scrollRestoration = "manual";
    $(window).on("beforeunload", function () {
      $(window).scrollTop(0);
    });
    //Loader event prevent scroll
    $("body").addClass("stop-scrolling");
    $("body").bind("touchmove", function (e) {
      e.preventDefault();

  function doOnOrientationChange() {
    switch(window.orientation) {
      case 90:
        return "landscape";
        break;
      case -90:
        return "landscape";
        break;
      case 0:
        return "portrait";
        break;
      case 180:
        return "portrait";
        break;
      default:
        break;
    }
  }

  window.addEventListener('orientationchange', doOnOrientationChange);

  /* -- SCROLL / CLICK TO CHANGE NAV BACKGROUND -- */

  $(".nav-link").click(function(){
    var sectionToGo = $(this).attr('href');

    switch (sectionToGo) {
      case "#Home-sect":
        $(".navbar").removeClass("setBackground");
        $(".navbar").removeClass("setBackground-2");
        break;
      case "#About-sect":
        $(".navbar").addClass("setBackground");
        $(".navbar").removeClass("setBackground-2");

        if(doOnOrientationChange() == "landscape"){
          //Its landscape --> fix nav height


        }
      break;
      case "#Portfolio-sect":
        $(".navbar").addClass("setBackground-2");
        $(".navbar").removeClass("setBackground");
      break;
      case "#Contact-sect":

      break;
      default:
        break;
    }
  });

  function getHeightNav(){
      box = $(".navbar").outerHeight();
      return box;
  }

  $(window).scroll(function (){
    var screenHeight = $(window).height();
    var offsetTop = $(window).scrollTop();
    var navHeight = getHeightNav();
    console.log(screenHeight);
    console.log("Top: "+offsetTop);

    if(offsetTop >= screenHeight){
      //Check if its twice or more times the screenHeight
      if(offsetTop >= 2*screenHeight + navHeight){
        //We are in portfolio
        $(".navbar").addClass("setBackground-2");
        $(".navbar").removeClass("setBackground");
      }else{
        //We are in about
        $(".navbar").addClass("setBackground");
        $(".navbar").removeClass("setBackground-2");
      }
    }else{
      //We are in home
      $(".navbar").removeClass("setBackground");
        $(".navbar").removeClass("setBackground-2");
    }
    
  });

  /* -- COLLAPSE NAV MENU WHEN CLICK ON LANDSCAPE MODE -- */
  $(".navbar-collapse a").click(function () {
    var delay = 400; // 1 sec
    window.setTimeout(function () {
      $(".navbar-collapse").collapse("hide");
    }, delay);
  });
  
</script>
