<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="stylesheet" href="../src/bootstrap/css/bootstrap.min.css" />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="loader-wrapper">
      <span class="loader">
        <span class="loader-inner"></span>
      </span>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
  </body>
</html>

<script>
  var isLandscape = 0;

  $(function () {
    /* -- ONLOAD CONTENT -- */
    setTimeout(function () {
      $(".loader-wrapper").fadeOut("slow");
      $("body").unbind("touchmove");
      $("body").removeClass("stop-scrolling");
    }, 2500);

    /* -- LOAD ON TOP -- */
    history.scrollRestoration = "manual";
    $(window).on("beforeunload", function () {
      $(window).scrollTop(0);
    });
    //Loader event prevent scroll
    $("body").addClass("stop-scrolling");
    $("body").bind("touchmove", function (e) {
      e.preventDefault();
    });

    /* -- CHANGE NAVBAR OPACITY --*/

    $(".navbar").css("background-color", "rgba(53, 53, 53, 0.8)");

    /* -- CHECK LANDSCAPE RULE -- */

    if (window.innerWidth > window.innerHeight) {
      $(".scrollTo").click(function () {
        var getElem = $(this).attr("href");
        var targetDistance = 70;
        if (getElem == "#Home-sect") {
          $(window).scrollTop(0);
        } else {
          if ($(getElem).length) {
            var getOffset = $(getElem).offset().top;
            $("html,body").animate({
              scrollTop: getOffset + targetDistance,
            });
          }
        }
      });
    }
  });

  window.addEventListener("scroll", () => {
    $(window).scroll(function () {
      if ($(document).scrollTop() > 500) {
        $(".navbar").addClass("setBackground");
      } else {
        $(".navbar").removeClass("setBackground");
      }
    });
  });

  $(".navbar-collapse a").click(function () {
    var delay = 400; // 1 sec
    window.setTimeout(function () {
      $(".navbar-collapse").collapse("hide");
    }, delay);
  });
</script>
