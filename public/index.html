<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link
      rel="stylesheet"
      href="../node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <title>React App</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <div class="loader-wrapper">
      <span class="loader">
        <span class="loader-inner"></span>
      </span>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://platform.linkedin.com/badges/js/profile.js"
      async
      defer
    ></script>
  </body>
</html>

<script>
  $(function () {
    /* -- ONLOAD CONTENT -- */
    setTimeout(function () {
      $(".loader-wrapper").fadeOut("slow");
      $("body").unbind("touchmove");
      $("body").removeClass("stop-scrolling");
    }, 2500);

    /* -- LOAD ON TOP -- */
    history.scrollRestoration = "manual";
    $(window).on("beforeunload", function () {
      $(window).scrollTop(0);
    });
    //Loader event prevent scroll
    $("body").addClass("stop-scrolling");
    $("body").bind("touchmove", function (e) {
      e.preventDefault();
    });

    /* -- CHANGE NAVBAR OPACITY --*/

    $(".navbar").css("background-color", "rgba(53, 53, 53, 0.8)");

    window.addEventListener("scroll", () => {
      $(window).scroll(function () {
        if ($(document).scrollTop() > 500) {
          $(".navbar").addClass("setBackground");
        } else {
          $(".navbar").removeClass("setBackground");
        }
      });
    });

    $(".navbar-collapse a").click(function () {
      $(".navbar-collapse").collapse("hide");
    });

    /* -- SCROLL TO NAV LINKS -- */

    // ----- BY DEFAULT -----

    if (window.innerWidth > window.innerHeight) {
      $(".scrollTo").click(function () {
        var getElem = $(this).attr("href");
        var targetDistance = 70;

        if(getElem != "#Home-sect"){
          if ($(getElem).length) {
            var getOffset = $(getElem).offset().top;
            $("html,body").animate({
              scrollTop: getOffset + targetDistance,
            });
          }
        }else{
          scrollTo(getElem);
        }
      });
    }
    // ----- ON RESIZE WINDOW -----

    window.addEventListener(
      "resize",
      function () {
        if (window.innerWidth < 992) {
          //Only mobile view

          if (window.innerWidth > window.innerHeight) {
            //Landscape mode
            alert("landscape");
            $(".scrollTo").click(function () {
              var getElem = $(this).attr("href");
              var targetDistance = 70;
              if ($(getElem).length) {
                var getOffset = $(getElem).offset().top;
                $("html,body").animate({
                  scrollTop: getOffset + targetDistance,
                });
              }
            });
          } else {
            //Portrait mode
            $(".scrollTo").click(function () {
              var getElem = $(this).attr("href");
              var targetDistance = 90;
              if ($(getElem).length) {
                var getOffset = $(getElem).offset().top;
                $("html,body").animate({
                  scrollTop: getOffset - targetDistance,
                });
              }
            });
          }
        }
      },
      false
    );
  });
</script>
